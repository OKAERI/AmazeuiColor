<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="../dist/color.min.css">
</head>

<body data-type="progress">
    <div class="am-g">
        <header class="am-topbar am-topbar-fixed-top">
            <div class="am-container">
                <h1 class="am-topbar-brand app-logo">
                    <a href="index.html"><img src="assets/img/logo.png" alt=""></a>
                </h1><button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only" data-am-collapse="{target:#collapse-head}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
                <div class="am-collapse am-topbar-collapse" id="collapse-head" style="display: none;">
                    <ul class="am-nav am-nav-pills am-topbar-nav am-fr">
                        <li data-type="index"><a href="index.html" class="active">首页</a></li>
                        <li data-type="developer"><a href="developer.html">附加组件</a></li>
                        <li><a href="http://amazeui.org/">Amaze UI</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="cat-g cat-pt-xs">
            <div class="cat-wrapper">
                <div class="am-u-sm-4 am-u-md-4 am-u-lg-3">
                    <ul class="cat-menu">

                    </ul>
                </div>

                <div class="am-u-sm-8 am-u-md-8 am-u-lg-9 doc-content cat-doc">
                    <h1>Progress 进度条</h1>
                    <p class="color-padding-bottom">基于 <a href="http://amazeui.org/css/progress" target="_blank"><strong>Amaze UI 进度条<span class="am-icon-external-link"></span></strong></a> 美化。</p>

                    <div class="color-padding-top am-cf">

                        <div class="color-padding-bottom-lg color-font-lg">
                            <i class="am-icon-cog color-margin-right-xs"></i>Progress <small class="color-padding-left-sm">基本使用</small>
                        </div>

                        <div class="color-form-group am-cf ">
                            <!-- 代码开始 -->
                            <div class="am-u-md-8 am-cf  am-u-end  color-margin-bottom">


                                <div class="am-progress color-progress">
                                    <div class="am-progress-bar color-progress-bar am-progress-bar-secondary" style="width:30%"></div>
                                </div>
                                <div class="am-progress color-progress">
                                    <div class="am-progress-bar color-progress-bar  am-progress-bar-success" style="width:45%"></div>
                                </div>
                                <div class="am-progress color-progress">
                                    <div class="am-progress-bar color-progress-bar  am-progress-bar-warning" style="width:60%"></div>
                                </div>
                                <div class="am-progress color-progress">
                                    <div class="am-progress-bar color-progress-bar  am-progress-bar-danger" style="width:75%"></div>
                                </div>

                            </div>
                            <!-- 代码结束 -->

                            <div class="am-u-md-12">
                                <div class="color-padding-bottom-xs color-font-lg">
                                    使用方法
                                </div>
                                <p>Amaze UI Progress 在 Amaze UI 基础上美化，不破坏原有结构，直接参考Amaze UI文档即可。</p>
                                <hr>
                                <script type="text/javascript" src="http://runjs.cn/gist/1foaccnb"></script>
                            </div>
                        </div>
                    </div>

                    <div class="color-padding-top am-cf">

                        <div class="color-padding-bottom-lg color-font-lg">
                            <i class="am-icon-cog color-margin-right-xs"></i>Progress <small class="color-padding-left-sm">Mini</small>
                        </div>

                        <div class="color-form-group am-cf ">
                            <!-- 代码开始 -->
                            <div class="am-u-md-3 am-cf  am-u-end  color-margin-bottom">

                                <div class="am-progress color-progress color-progress-mini">
                                    <div class="am-progress-bar color-progress-bar am-progress-bar-secondary" style="width:30%"></div>
                                </div>
                                <div class="am-progress color-progress color-progress-mini">
                                    <div class="am-progress-bar color-progress-bar  am-progress-bar-success" style="width:45%"></div>
                                </div>
                                <div class="am-progress color-progress color-progress-mini">
                                    <div class="am-progress-bar color-progress-bar  am-progress-bar-warning" style="width:60%"></div>
                                </div>
                                <div class="am-progress color-progress color-progress-mini">
                                    <div class="am-progress-bar color-progress-bar  am-progress-bar-danger" style="width:75%"></div>
                                </div>

                            </div>
                            <!-- 代码结束 -->

                            <div class="am-u-md-12">
                                <div class="color-padding-bottom-xs color-font-lg">
                                    使用方法
                                </div>
                                <p>在<span class="color-explain-info-code">.color-progress</span>同级添加<span class="color-explain-info-code">.color-progress-mini</span> 迷你样式。</p>
                                <hr>
                                <script type="text/javascript" src="http://runjs.cn/gist/mmpcmhhm"></script>
                            </div>
                        </div>






                    </div>

                    <div class="color-padding-top am-cf">

                        <div class="color-padding-bottom-lg color-font-lg">
                            <i class="am-icon-cog color-margin-right-xs"></i>Progress <small class="color-padding-left-sm">动画效果</small>
                        </div>

                        <div class="color-form-group am-cf ">
                            <!-- 代码开始 -->
                            <div class="am-u-md-8 am-cf  am-u-end  color-margin-bottom">


                                <div class="am-progress color-progress">
                                    <div class="am-progress-bar color-progress-bar color-progress-bar-show am-progress-bar-secondary" style="width:30%"></div>
                                </div>
                                <div class="am-progress color-progress">
                                    <div class="am-progress-bar color-progress-bar color-progress-bar-show  am-progress-bar-success" style="width:45%"></div>
                                </div>
                                <div class="am-progress color-progress">
                                    <div class="am-progress-bar color-progress-bar color-progress-bar-show  am-progress-bar-warning" style="width:60%"></div>
                                </div>
                                <div class="am-progress color-progress">
                                    <div class="am-progress-bar color-progress-bar color-progress-bar-show  am-progress-bar-danger" style="width:75%"></div>
                                </div>



                            </div>

                            <!-- 代码结束 -->

                            <div class="am-u-md-12">
                                <div class="color-padding-bottom-xs color-font-lg">
                                    使用方法
                                </div>
                                <p>在<span class="color-explain-info-code">.color-progress-bar</span>同级添加<span class="color-explain-info-code">.color-progress-bar-show</span>即可添加动画效果(大小适用)。</p>
                                <hr>
                                <script type="text/javascript" src="http://runjs.cn/gist/2fkfymxx"></script>
                            </div>
                        </div>






                    </div>


                </div>







            </div>
        </div>

    </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>

    <script src="../dist/color.min.js"></script>
    <link rel="stylesheet" href="assets/css/code.css">
</body>

</html>
