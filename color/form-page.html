<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="../dist/color.min.css">
</head>

<body data-type="form-page">
    <div class="am-g">
        <header class="am-topbar am-topbar-fixed-top">
            <div class="am-container">
                <h1 class="am-topbar-brand app-logo">
                    <a href="index.html"><img src="assets/img/logo.png" alt=""></a>
                </h1><button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only" data-am-collapse="{target:#collapse-head}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
                <div class="am-collapse am-topbar-collapse" id="collapse-head" style="display: none;">
                    <ul class="am-nav am-nav-pills am-topbar-nav am-fr">
                        <li data-type="index"><a href="index.html" class="active">首页</a></li>
                        <li data-type="developer"><a href="developer.html">附加组件</a></li>
                        <li><a href="http://amazeui.org/">Amaze UI</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="cat-g cat-pt-xs">
            <div class="cat-wrapper">
                <div class="am-u-sm-4 am-u-md-4 am-u-lg-3">
                    <ul class="cat-menu">

                    </ul>
                </div>

                <div class="am-u-sm-8 am-u-md-8 am-u-lg-9 doc-content cat-doc">
                    <h1>Form 表单实例</h1>
                    <p class="color-padding-bottom">表单实例。</p>

                    <div class="color-padding-top am-cf">
                        <div class="am-u-md-12 am-u-lg-9 am-u-end">
                            <div class="color-form-group">
                                <div class="color-form-group-title">
                                    注册用户
                                </div>
                                <div class="color-form-group color-form-line">
                                    <input class="color-form-control" placeholder="您的账户名和登录名" type="text">
                                    <label class="color-form-control-label">用户名</label>
                                    <span class="color-form-control-help">支持中文、字母、数字、“-”“_”的组合，4-20个字符</span>
                                </div>

                                <div class="color-form-group color-form-line">
                                    <input class="color-form-control" placeholder="建议至少使用两种字符组合" type="password">
                                    <label class="color-form-control-label">设置密码</label>
                                    <span class="color-form-control-help">建议使用字母、数字和符号两种及以上的组合，6-20个字符</span>
                                </div>

                                <div class="color-form-group color-form-line">
                                    <input class="color-form-control" placeholder="请再次输入密码" type="password">
                                    <label class="color-form-control-label">确认密码</label>
                                    <span class="color-form-control-help">请再次输入密码</span>
                                </div>
                                <div class="color-form-group color-form-line">
                                    <div class="color-checkbox color-padding-bottom-xs">
                                        <input type="checkbox" id="checkbox-A" class="color-check">
                                        <label for="checkbox-A">
                                            <span class="inc"></span>
                                            <span class="check"></span>
                                            <span class="box"></span> <a href="javascript:;">我已阅读并同意《用户注册协议》</a></label>
                                    </div>
                                    <button type="button" class="am-btn am-btn-secondary am-radius">注册</button>
                                </div>
                            </div>
                        </div>



                        <div class="am-u-md-12 am-u-lg-9 am-u-end">
                            <div class="color-form-group">
                                <div class="color-form-group-title">
                                    登录
                                </div>
                                <div class="color-form-group color-form-line">
                                    <span class="color-form-control-ico">
                                    <i class="am-icon-user"></i>
                                </span>
                                    <input class="color-form-control color-form-control-ico-input-left" placeholder="邮箱/用户名/已验证手机" type="text">
                                    <label class="color-form-control-label">用户名</label>
                                    <span class="color-form-control-help">邮箱/用户名/已验证手机</span>
                                </div>

                                <div class="color-form-group color-form-line">
                                    <span class="color-form-control-ico">
                                    <i class="am-icon-key"></i>
                                </span>
                                    <input class="color-form-control color-form-control-ico-input-left" placeholder="密码" type="text">
                                    <label class="color-form-control-label">密码</label>
                                    <span class="color-form-control-help">请输入密码</span>
                                </div>


                                <div class="color-form-group color-form-line">

                                    <button type="button" class="am-btn am-btn-secondary am-radius">登录</button>
                                </div>
                            </div>
                        </div>


                    </div>








                </div>
            </div>

        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="../dist/color.min.js"></script>
    <link rel="stylesheet" href="assets/css/code.css">
</body>

</html>
