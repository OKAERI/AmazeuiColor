<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="../dist/color.min.css">
</head>

<body data-type="form-switch">
    <div class="am-g">
        <header class="am-topbar am-topbar-fixed-top">
            <div class="am-container">
                <h1 class="am-topbar-brand app-logo">
                    <a href="index.html"><img src="assets/img/logo.png" alt=""></a>
                </h1><button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only" data-am-collapse="{target:#collapse-head}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
                <div class="am-collapse am-topbar-collapse" id="collapse-head" style="display: none;">
                    <ul class="am-nav am-nav-pills am-topbar-nav am-fr">
                        <li data-type="index"><a href="index.html" class="active">首页</a></li>
                        <li data-type="developer"><a href="developer.html">附加组件</a></li>
                        <li><a href="http://amazeui.org/">Amaze UI</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="cat-g cat-pt-xs">
            <div class="cat-wrapper">
                <div class="am-u-sm-4 am-u-md-4 am-u-lg-3">
                    <ul class="cat-menu">

                    </ul>
                </div>

                <div class="am-u-sm-8 am-u-md-8 am-u-lg-9 doc-content cat-doc">
                    <h1>Checkbox 多选框</h1>
                    <p class="color-padding-bottom">多选框。Amaze UI Color 兼容webkit浏览器，Chrome、Safari以及Opera浏览器生效。</p>

                    <div class="color-padding-top am-cf">

                        <div class="color-padding-bottom-lg color-font-lg">
                            <i class="am-icon-cog color-margin-right-xs"></i>Switch <small class="color-padding-left-sm">开关</small>
                        </div>

                        <div class="color-form-group am-cf ">
                            <!-- 单选框 代码开始 -->
                            <div class="color-switch">
                                <label>
                                    <input type="checkbox" class="ios-switch bigswitch" checked />
                                    <div><div>
                                    </div></div>
                                </label>

                                <label>
                                    <input type="checkbox" class="ios-switch" checked />
                                    <div><div>
                                    </div></div>
                                </label>

                                <label>
                                    <input type="checkbox" class="ios-switch tinyswitch" checked />
                                    <div><div>
                                    </div></div>
                                </label>
                            </div>
                            <!-- 单选框 代码结束 -->

                            <div class="am-u-md-12">
                                <div class="color-padding-bottom-xs color-font-lg">
                                    使用方法
                                </div>
                                <p>在switch代码父级添加 <span class="color-explain-info-code"> .color-switch </span> 即可。 在<span class="color-explain-info-code"> input </span>添加 <span class="color-explain-info-code"> checked </span> 开启开关状态。 </p>
                                <hr>
                                <script src='http://runjs.cn/gist/a1dmbo03/all'></script>
                            </div>
                        </div>

                    </div>

                    <div class="color-padding-top am-cf">

                        <div class="color-padding-bottom-lg color-font-lg">
                            <i class="am-icon-cog color-margin-right-xs"></i>Color Switch <small class="color-padding-left-sm">颜色</small>
                        </div>

                        <div class="color-form-group am-cf ">
                            <!-- 单选框 代码开始 -->
                            <div class="color-switch">
                                <label>
                                    <input type="checkbox" class="ios-switch bigswitch cyan" checked />
                                    <div><div>
                                    </div></div>
                                </label>

                                <label>
                                    <input type="checkbox" class="ios-switch bigswitch green" checked />
                                    <div><div>
                                    </div></div>
                                </label>

                                <label>
                                    <input type="checkbox" class="ios-switch bigswitch red" checked />
                                    <div><div>
                                    </div></div>
                                </label>

                                <label>
                                    <input type="checkbox" class="ios-switch bigswitch orange" checked />
                                    <div><div>
                                    </div></div>
                                </label>
                            </div>
                            <!-- 单选框 代码结束 -->

                            <div class="am-u-md-12">
                                <div class="color-padding-bottom-xs color-font-lg">
                                    使用方法
                                </div>
                                <p>在<span class="color-explain-info-code"> input </span>添加
                                    <span class="color-explain-info-code"> .cyan </span>
                                    <span class="color-explain-info-code"> .green </span>
                                    <span class="color-explain-info-code"> .red </span>
                                    <span class="color-explain-info-code"> .orange </span> 即可改变颜色。 </p>
                                <hr>
                                <script src='http://runjs.cn/gist/lpeopkub/all'></script>
                            </div>
                        </div>

                    </div>


                </div>







            </div>
        </div>

    </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="../dist/color.min.js"></script>
    <link rel="stylesheet" href="assets/css/code.css">
</body>

</html>
