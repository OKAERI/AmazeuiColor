<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="../dist/color.min.css">
</head>

<body>
    <div class="am-g">
        <header class="am-topbar am-topbar-fixed-top">
            <div class="am-container">
                <h1 class="am-topbar-brand app-logo">
                    <a href="index.html"><img src="assets/img/logo.png" alt=""></a>
                </h1><button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only" data-am-collapse="{target:#collapse-head}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
                <div class="am-collapse am-topbar-collapse" id="collapse-head" style="display: none;">
                    <ul class="am-nav am-nav-pills am-topbar-nav am-fr">
                        <li data-type="index"><a href="index.html" class="active">首页</a></li>
                        <li data-type="developer"><a href="developer.html">附加组件</a></li>
                        <li><a href="http://amazeui.org/">Amaze UI</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="cat-g cat-pt-xs am-cf">
            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="cat-das am-cf color-am-time am-center">
                    <div class="am-u-sm-12 am-u-end am-center">
                        <input id="demo1" type="text" class="time-input" readonly="" placeholder="城市选择特效" value="" />
                        <input id="value1" type="hidden" value="" />
                    </div>
                    <div class="am-u-sm-12 am-u-end am-center">
                        <input id="demo2" type="text" class="time-input" readonly="" placeholder="城市选择特效" />
                        <input id="value2" type="hidden" />
                    </div>

                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="../dist/citySelect/areaData1.js"></script>
    <script src="../dist/citySelect/areaData2.js"></script>
    <script src="../dist/color.min.js"></script>
    <script>
        var area1 = new colorCity();
        area1.init({
            'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#value1', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'id',
                name: 'name'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 1, //数据源类型
            'data': areaData //数据源
        });

        var area2 = new colorCity();
        area2.init({
            'trigger': '#demo2',
            'valueTo': '#value2',
            'keys': {
                id: 'value',
                name: 'text'
            },
            'type': 2,
            'data': [provs_data, citys_data, dists_data]
        });
    </script>
</body>

</html>
