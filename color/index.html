<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="am-g">
        <header class="am-topbar am-topbar-fixed-top">
            <div class="am-container">
                <h1 class="am-topbar-brand app-logo">
                    <a href="index.html"><img src="assets/img/logo.png" alt=""></a>
                </h1><button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only" data-am-collapse="{target:#collapse-head}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>
                <div class="am-collapse am-topbar-collapse" id="collapse-head" style="display: none;">
                    <ul class="am-nav am-nav-pills am-topbar-nav am-fr">
                        <li data-type="index" class="active"><a href="index.html">首页</a></li>
                        <li data-type="developer"><a href="components.html">附加组件</a></li>
                        <li><a href="http://amazeui.org/">Amaze UI</a></li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="cat-start-primary">
            <div class="cat-logo">
                <img src="assets/img/cat.png" alt="">
            </div>
            <a href="components.html" class="cat-logo-get">Get Amaze UI Color</a>
            <div class="cat-logo-get-info">
                <span>基于 Amaze UI 开发</span>
                <span>Version 1.0.1</span>
            </div>
            <div class="cat-start-content am-cf">
                <div class="am-u-sm-12 am-u-md-4 am-u-lg-4">
                    <div class="cat-start-content-item">
                        <div class="cat-start-content-item-title">
                            <i class="am-icon-paint-brush"></i>
                        </div>
                        <div class="cat-start-content-item-title-font">
                            美化
                        </div>
                        <div class="cat-start-content-item-title-info">
                            在 Amaze UI 基础上更对UI部分进行了美化，体验以及外观更加友好。
                        </div>
                    </div>

                </div>
                <div class="am-u-sm-12 am-u-md-4 am-u-lg-4">
                    <div class="cat-start-content-item">
                        <div class="cat-start-content-item-title">
                            <i class="am-icon-plus"></i>
                        </div>
                        <div class="cat-start-content-item-title-font">
                            PLUS
                        </div>
                        <div class="cat-start-content-item-title-info">
                            填补 Amaze UI 缺少的一些组件，并对移动端更加的友好。
                        </div>
                    </div>

                </div>
                <div class="am-u-sm-12 am-u-md-4 am-u-lg-4">
                    <div class="cat-start-content-item">
                        <div class="cat-start-content-item-title">
                            <i class="am-icon-gg"></i>
                        </div>
                        <div class="cat-start-content-item-title-font">
                            兼容
                        </div>
                        <div class="cat-start-content-item-title-info">
                            Amaze UI Color 依托 Amaze UI 框架，与 Amaze UI 组件兼容。
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/amazeui.min.js"></script>
        <script src="assets/js/app.js"></script>
